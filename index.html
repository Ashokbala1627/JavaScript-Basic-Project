    <div>
        <p style="color: rgb(255, 0, 0);">Everyday starts with a new dream and end with some experience, so learn more and more with your self-Pickup don't sit for others hand</p>

    <Script>
        //if hour is between 12am(0) to 12pm(12) --> Good Morning
        //if hour is between 12pm(12) to 3.30pm(15.30) --> Good Afternoon
        //else if hour between  is 3.30pm(15.30) to 6.30pm(18.30) --> Good evening
        //else if hour between is 6.30pm(18.30) to 12am(0) --> Good night
    
        let hrs = new Date();
        let hour = hrs.getHours();

        if (hour >= 0 && hour <= 12) {
            document.write("Good Morning, Have a good day :) ");
        }
        else if (hour >= 12 && hour <= 16) {
            document.write("Good Afternoon, its time to lunch :) ");
        }
        else if (hour >= 16 && hour <= 19) {
            document.write("Good Evening, its time for tea :) ");
        }
        else {
            document.write("Good night and Sweet dreams, Go to bed and Sleep Well. ");
        }
        document.write(hrs);

    </Script>
